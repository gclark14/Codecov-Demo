language: java

jdk:
  - oraclejdk8

before_script:
  - chmod +x gradlew

script:
  - ./gradlew check

after_success:
  - ./gradlew clean test unitCoverageReport
  - bash <(curl -s https://codecov.io/bash) -c -F unittests -f build/reports/jacoco/unitCoverageReport/unitCoverageReport.xml
  - ./gradlew testIntegration integrationCoverageReport
  - bash <(curl -s https://codecov.io/bash) -c -F integrationTests -f build/reports/jacoco/integrationCoverageReport/integrationCoverageReport.xml

